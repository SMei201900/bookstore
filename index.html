<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <h1>Welcome to the Bookstore</h1>
    <h2>Add a book to the store</h2>
    <form>
        <div class="form-styling">
            <label for="Book_Title">Book Title</label>
            <input type="text" placeholder="The Hunger Games" id="Book_Title" class="input-field-styling" name="Book Title">
        </div>

        <div class="form-styling">
            <label for="Book_Author">Book Author</label>
            <input type="text" placeholder="Suzanne Collins" id="Book_Author" class="input-field-styling" name="Book Author">
        </div>
        
        <div class="form-styling">
            <label for="Book_Publisher">Book Publisher</label>
            <input type="text" placeholder="Scholastic" id="Book_Publisher" class="input-field-styling" name="Book Publisher">
        </div>

        <button>Add book</button>
    </form>

    <h3>Books in stock</h3>
    <p>A table is suppose to be here with columns titled as "Title, Author, and Publisher"</p>
    <p>The above text will be removed; serving as a comment for self.</p>

    <script src="apps.js"></script> 

</body>
</html>
