<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>

    <!--Linked the CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Welcome to the Bookstore</h1>
    <h2>Add a book to the store</h2>

    <form id="bookForm">
        <div class="form-styling">
            <label for="Book_Title">Book Title</label>
            <input type="text" placeholder="The Hunger Games" id="Book_Title" name="Book Title" required>
        </div>

        <div class="form-styling">
            <label for="Book_Author">Book Author</label>
            <input type="text" placeholder="Suzanne Collins" id="Book_Author" name="Book Author" required>
        </div>
        
        <div class="form-styling">
            <label for="Book_Publisher">Book Publisher</label>
            <input type="text" placeholder="Scholastic" id="Book_Publisher" name="Book Publisher">
        </div>

        <button id="bookadded" type="submit">Add book</button>
    </form>

    <h3>Books in stock</h3>

    <table>
        <thead class="table_headings">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th></th> <!--this is where the delete button will go-->
            </tr>
        </thead>
        <tbody id="output_Area">
        </tbody>
    </table>

    <!--Linked the JS file-->
    <script src="apps.js"></script> 

</body>
</html>
